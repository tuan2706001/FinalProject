databaseChangeLog:

  #ctdt
  - changeSet:
      id: ctdt
      author: dat
      changes:
        - createTable:
            tableName: ctdt
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: ctdt_pkey
              - column:
                  name: name
                  type: NVARCHAR(255)
              - column:
                  name: major_id
                  type: bigint
