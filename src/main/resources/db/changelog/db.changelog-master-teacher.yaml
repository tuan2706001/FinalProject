databaseChangeLog:

  #teacher
  - changeSet:
      id: teacher
      author: dat
      changes:
        - createTable:
            tableName: teacher
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: teacher_pkey
              - column:
                  name: name
                  type: NVARCHAR(255)
