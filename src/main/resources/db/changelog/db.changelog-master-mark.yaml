databaseChangeLog:

  #Mark
  - changeSet:
      id: mark
      author: dat
      changes:
        - createTable:
            tableName: tbl_mark
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: mark_pkey
              - column:
                  name: student_id
                  type: bigint
              - column:
                  name: student_name
                  type: NVARCHAR(255)
              - column:
                  name: subject_id
                  type: bigint
              - column:
                  name: subject_name
                  type: NVARCHAR(255)
              - column:
                  name: grade_id
                  type: bigint
              - column:
                  name: grade_name
                  type: NVARCHAR(255)
              - column:
                  name: theory1
                  type: smallint
              - column:
                  name: theory2
                  type: smallint
              - column:
                  name: skill1
                  type: smallint
              - column:
                  name: skill2
                  type: smallint
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: created_by_name
                  type: VARCHAR(255)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: bigint
              - column:
                  name: updated_by_name
                  type: VARCHAR(255)