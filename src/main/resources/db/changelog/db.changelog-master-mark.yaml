databaseChangeLog:

  #Mark
  - changeSet:
      id: mark
      author: dat
      changes:
        - createTable:
            tableName: mark
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: mark_pkey
              - column:
                  name: student_id
                  type: bigint
              - column:
                  name: ctdt_subject_class_id
                  type: bigint
              - column:
                  name: theory1
                  type: integer
              - column:
                  name: theory2
                  type: integer
              - column:
                  name: skill1
                  type: integer
              - column:
                  name: skill2
                  type: integer
              - column:
                  name: status
                  type: integer
