databaseChangeLog:

  #major
  - changeSet:
      id: major
      author: dat
      changes:
        - createTable:
            tableName: major
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: major_pkey
              - column:
                  name: name
                  type: NVARCHAR(255)
              - column:
                  name: curriculum_id
                  type: bigint
