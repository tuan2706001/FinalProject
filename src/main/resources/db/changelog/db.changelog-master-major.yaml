databaseChangeLog:

  #major
  - changeSet:
      id: major
      author: dat
      changes:
        - createTable:
            tableName: tbl_major
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: major_pkey
              - column:
                  name: name
                  type: NVARCHAR(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: created_by_name
                  type: VARCHAR(255)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: bigint
              - column:
                  name: updated_by_name
                  type: VARCHAR(255)