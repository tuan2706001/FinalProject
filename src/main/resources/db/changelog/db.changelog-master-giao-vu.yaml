databaseChangeLog:

#Ministry
  - changeSet:
      id: ministry
      author: dat
      changes:
        - createTable:
            tableName: tbl_ministry
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: ministry_pkey
              - column:
                  name: full_name
                  type: NVARCHAR(255)
              - column:
                  name: username
                  type: NVARCHAR(255)
              - column:
                  name: email
                  type: NVARCHAR(255)
              - column:
                  name: phone
                  type: NVARCHAR(30)
              - column:
                  name: password
                  type: NVARCHAR(50)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: created_by_name
                  type: VARCHAR(255)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: bigint
              - column:
                  name: updated_by_name
                  type: VARCHAR(255)