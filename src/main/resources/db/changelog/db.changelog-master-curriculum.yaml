databaseChangeLog:

  #curriculum
  - changeSet:
      id: curriculum
      author: dat
      changes:
        - createTable:
            tableName:    curriculum
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: curriculum_pkey
              - column:
                  name: name
                  type: NVARCHAR(255)
