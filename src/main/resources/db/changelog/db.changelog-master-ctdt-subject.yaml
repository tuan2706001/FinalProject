databaseChangeLog:

  #CtdtSubject
  - changeSet:
      id: ctdt-subject
      author: dat
      changes:
        - createTable:
            tableName: ctdt_subject
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: ctdt_subject_pkey
              - column:
                  name: type
                  type: integer
              - column:
                  name: name
                  type: NVARCHAR(255)
              - column:
                  name: time
                  type: integer
              - column:
                  name: ctdt_id
                  type: bigint
              - column:
                  name: subject_id
                  type: bigint
