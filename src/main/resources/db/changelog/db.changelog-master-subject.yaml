databaseChangeLog:

  #Subject
  - changeSet:
      id: subject
      author: dat
      changes:
        - createTable:
            tableName: tbl_subject
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: subject_pkey
              - column:
                  name: type
                  type: NVARCHAR(255)
              - column:
                  name: name
                  type: NVARCHAR(255)
              - column:
                  name: theory
                  type: boolean
              - column:
                  name: skill
                  type: boolean
              - column:
                  name: duration
                  type: smallint
              - column:
                  name: major_id
                  type: bigint
              - column:
                  name: major_name
                  type: NVARCHAR(255)
