databaseChangeLog:

  #ctdt-subject-class
  - changeSet:
      id: ctdt-subject-class
      author: dat
      changes:
        - createTable:
            tableName: ctdt_subject_class
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: ctdt_subject_class_pkey
              - column:
                  name: name
                  type: NVARCHAR(255)
              - column:
                  name: ma_lop
                  type: NVARCHAR(255)
              - column:
                  name: ctdt_subject_id
                  type: bigint
              - column:
                  name: course_class_id
                  type: bigint
              - column:
                  name: note
                  type: NVARCHAR(255)

              - column:
                  name: teacher_id
                  type: bigint
