databaseChangeLog:

  #ctdt-subject-class
  - changeSet:
      id: ctdt-subject-class
      author: dat
      changes:
        - createTable:
            tableName: ctdt_subject_class
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: ctdt_subject_class_pkey
              - column:
                  name: name
                  type: NVARCHAR(255)
              - column:
                  name: ctdt_subject_id
                  type: bigint
