databaseChangeLog:

#user
  - changeSet:
      id: user-1
      author: dat
      changes:
        - createTable:
            tableName: tbl_user
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pkey
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(30)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: full_name
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
              - column:
                  name: enabled
                  type: bool
              - column:
                  name: anh_dai_dien
                  type: VARCHAR(255)
              - column:
                  name: gioi_thieu
                  type: VARCHAR(255)
              - column:
                  name: ngay_sinh
                  type: Date
              - column:
                  name: gioi_tinh
                  type: boolean
              - column:
                  name: website
                  type: VARCHAR(255)
              - column:
                  name: dia_chi_thuong_tru
                  type: VARCHAR(255)
              - column:
                  name: noi_o_hien_tai
                  type: VARCHAR(255)
              - column:
                  name: know_oip
                  type: VARCHAR(255)
              - column:
                  name: noi_lam_viec
                  type: VARCHAR(255)
              - column:
                  name: hoc_van_id
                  type: bigint
              - column:
                  name: cong_viec_id
                  type: bigint
        - addNotNullConstraint:
            columnDataType: VARCHAR(255)
            columnName: id
            constraintName: username_notnull
            tableName: tbl_user
            validate: true
#--------------------------------------------

