databaseChangeLog:

#user
  - changeSet:
      id: user-1
      author: dat
      changes:
        - createTable:
            tableName: tbl_user
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pkey
              - column:
                  name: full_name
                  type: NVARCHAR(255)
              - column:
                  name: email
                  type: NVARCHAR(255)
              - column:
                  name: phone
                  type: NVARCHAR(30)
              - column:
                  name: password
                  type: NVARCHAR(255)
              - column:
                  name: gender
                  type: smallint
              - column:
                  name: birthday
                  type: date
              - column:
                  name: address
                  type: NVARCHAR(255)
              - column:
                  name: role
                  type: smallint
              - column:
                  name: status
                  type: smallint


  #--------------------------------------------

  # persistent_logins (remember-me)
  - changeSet:
      id: persistent_logins
      author: vuongvu
      changes:
        - createTable:
            tableName: persistent_logins
            columns:
              - column:
                  name: series
                  type: VARCHAR(64)
                  constraints:
                    primaryKey: true
                    primaryKeyName: series_pkey
              - column:
                  name: username
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: last_used
                  type: timestamp
                  constraints:
                    nullable: false