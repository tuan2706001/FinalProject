databaseChangeLog:

  #user-role
  - changeSet:
      id: user-role
      author: dat
      changes:
        - createTable:
            tableName: tbl_user_role
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_role_pkey
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: role_id
                  type: bigint
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: created_by_name
                  type: VARCHAR(255)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: bigint
              - column:
                  name: updated_by_name
                  type: VARCHAR(255)