databaseChangeLog:

  #course-class
  - changeSet:
      id: course-class
      author: dat
      changes:
        - createTable:
            tableName: course_class
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: course_class_pkey
              - column:
                  name: name
                  type: NVARCHAR(255)
              - column:
                  name: ctdt_id
                  type: bigint
              - column:
                  name: ctdt_name
                  type: NVARCHAR(255)
              - column:
                  name: course_id
                  type: bigint
              - column:
                  name: course_name
                  type: NVARCHAR(255)
