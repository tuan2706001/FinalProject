<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div th:fragment="body" class="w-5/6  pt-10">
        <div class="w-11/12 mx-auto">
            <button id="myBtn" class=" rounded font-bold w-44 h-9 mr-4 text-white transition duration-300">
                Thêm sinh viên
            </button>
            <table class="w-full tableRounded mt-5">
                <thead>
                    <tr class=" text-white " style="background: #4A96CA">
                        <th>STT</th>
                        <th>Họ và tên</th>
                        <th>Ngày sinh</th>
                        <th>giới tínhhhhh</th>
                        <th>Sửa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Nguyễn Văn A</td>
                        <td>01-01-2001</td>
                        <td>Nam</td>
                        <td>Sửa</td>
                    </tr>
                </tbody>
            </table>
            <div id="myModal" class="modal pt-20 z-50">

                <!-- Modal content -->
                <div class="modal-content w-10/12 mx-auto my-10">
                    <div class="modal-header h-14 w-full flex justify-between items-center px-10">
                        <div class="text-xl ">abc</div>
                        <span class="close  transition duration-300">&times;</span>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="modal-body p-10">
                            <div class="flex w-full justify-between">
                                <div class="flex relative w-52 h-26 border border-gray-300 rounded">
                                    <img id="image" src="/images/loiMoiDefault.svg"
                                        class="rounded border absolute w-full h-full">
                                    <div class="rounded cursor-pointer absolute w-full h-full" id="uploadImage">
                                        <div id="textUpfile" class="hover:bg-opacity-75 transition duration-300 text-opacity-0 hover:text-opacity-100 text-black text-xl w-full h-full flex hover:block justify-center items-center hover:bg-gray-300
                                        "></div>
                                        <input type="text" class="hidden" id="urlImage">
                                    </div>
                                </div>
                                <div>
                                    <div class="flex mb-4 justify-end">
                                        <div class="leading-10 font-medium mr-3"></div>
                                        <select class="border rounded-lg w-44  ml-2 pr-6" name="status">
                                            <option value="4"></option>
                                            <option value="5"></option>
                                        </select>
                                    </div>
                                    <div class="flex mb-4 justify-end">
                                        <div class="leading-10 font-medium mr-3"></div>
                                        <select class="border rounded-lg w-44 ml-6">
                                            <!--                                    <th:block th:each="item : ${tinhThanh}">-->
                                            <!--                                        <option th:value="${item.id}" th:text="${item.tenTinh}"></option>-->
                                            <!--                                    </th:block>-->
                                            <option>Hà Nội</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-end">
                                        <div class="leading-10 font-medium mr-3">
                                        </div>
                                        <div>
                                            <input type="date" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700
                                        leading-tight focus:outline-none focus:shadow-outline" name="timeStart" />
                                        </div>
                                    </div>
                                    <div class="flex justify-end">
                                        <div class="leading-10 font-medium mr-3">
                                        </div>
                                        <div>
                                            <input type="date" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700
                                        leading-tight focus:outline-none focus:shadow-outline" name="timeEnd" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex my-5">
                                <div style="color: #007DC5" class="font-medium"></div>
                                <div class="ml-10">
                                    <label>
                                        <input type="radio" name="type" class="mr-3 mt-1 outline-none callType"
                                            value="15" checked>
                                    </label>
                                </div>
                                <div class="ml-10">
                                    <label>
                                        <input type="radio" name="type" class="mr-3 mt-1 outline-none callType"
                                            value="20">
                                    </label>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="ten_loi_moi" class="font-medium mr-4"></label>
                                    <div>
                                        <input id="ten_loi_moi" type="text" name="callName" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700
                                leading-tight focus:outline-none focus:shadow-outline" />
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <div class="mb-4 mt-10">
                                            <div class="leading-10 font-medium"></div>
                                            <select id="linh-vuc" type="number" name="callName" class="mb-4 w-4/6 shadow appearance-none border rounded py-2 px-3 text-gray-700
                                            leading-tight focus:outline-none focus:shadow-outline">
                                                <!--                                            <th:block th:each="item,index : ${field}">-->
                                                <!--                                                <option th:value="${item.id}" th:text="${item.name}"></option>-->
                                                <!--                                            </th:block>-->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="flex justify-between w-2/3">
                                        <div class="mb-4 mt-10 w-2/3">
                                            <div class="leading-10 font-medium value"></div>
                                            <input id="gia-tri" type="number" name="callName" class="mb-4 w-full shadow appearance-none border rounded py-2 px-3 text-gray-700
                                            leading-tight focus:outline-none focus:shadow-outline" />
                                        </div>
                                        <div class="mb-4 mt-10 w-1/4">
                                            <div class="leading-10 font-medium unit"></div>
                                            <input id="menh-gia" type="text" placeholder="VND, USD,..." name="callName"
                                                class="mb-4 w-full shadow appearance-none border rounded py-2 px-3 text-gray-700
                                            leading-tight focus:outline-none focus:shadow-outline phunit" />
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label for="noi_dung" class="font-medium mr-4"></label>
                                    <div>
                                        <textarea id="noi_dung"
                                            class="ckeditor mb-4 shadow appearance-none border rounded w-full
                                py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <label for="dieuKhoan" class="font-medium mr-4"></label>
                                    <div>
                                        <input id="dieuKhoan" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700
                                leading-tight focus:outline-none focus:shadow-outline" />
                                    </div>
                                </div>

                                <div class="flex justify-end mt-10">
                                    <div id="closeModalCreate" class="closeModalCreate flex justify-center items-center cursor-pointer w-28 rounded h-10 border border-black mr-5 hover:bg-gray-200 transition duration-300
                                        ">Đóng
                                    </div>
                                    <button
                                        class="w-28 rounded h-10 border border-black text-white btnSubmit transition duration-300"
                                        id="submit">gửi
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
