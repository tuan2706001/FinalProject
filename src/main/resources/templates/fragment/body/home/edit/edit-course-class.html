<div class="modal-content w-6/12  my-10 mx-auto">
    <div class="modal-header h-14 w-full flex justify-between items-center px-10">
        <div class="text-xl ">Sửa lớp</div>
        <button><span class="closeModal transition duration-300"
                      onclick="$('#modalEdit').css('display','none')">x</span></button>
    </div>
    <div class="w-full p-5">
        <div class=" z-50">
            <form th:method="PUT" action="/updateCourseClass" onsubmit="return checkEditValidate()">
                <div class="modal-body p-10">

                    <div class="flex justify-between">
                        <div class="w-2/3">
                            <label class="font-medium mr-28">Tên khóa</label>
                            <div>
                                <select id="courseId"  class="mb-4 shadow appearance-none border rounded w-11/12  py-2 px-3 text-gray-700
                                leading-tight focus:outline-none focus:shadow-outline" name="courseId">
                                    <th:block th:each="item,index : ${khoa}">
                                        <option th:value="${item.id}" th:text="${item.name}"
                                                th:selected="${data.courseId == item.id ? true : false}"></option>
                                    </th:block>
                                </select>
                                <input type="hidden" id="id" name="majorId">
                            </div>
                        </div>
                        <div class="w-2/3">
                            <label class="font-medium mr-28">Tên chương trình</label>
                            <div>
                                <select id="ctdtId"  class="mb-4 shadow appearance-none border rounded w-11/12  py-2 px-3 text-gray-700
                                leading-tight focus:outline-none focus:shadow-outline" name="ctdtId">
                                    <th:block th:each="item,index : ${dataCtdt}">
                                        <option th:value="${item.id}" th:text="${item.name}"
                                                th:selected="${data.ctdtId == item.id ? true : false}"></option>
                                    </th:block>
                                </select>
<!--                                <input type="hidden" id="idNganh" name="majorId">-->
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="font-medium mr-28">Tên lớp</label>
                        <div>
                            <input id="editName" type="text" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700
                                leading-tight focus:outline-none focus:shadow-outline" name="name"
                                   th:value="${data.name}"/>
                            <input type="hidden" th:value="${data.id}" name="id">
                            <div class="text-sm text-red-600" id="errEditName"></div>
                        </div>
                    </div>

                    <div class="flex justify-end mt-10">
                        <div
                                onclick="$('#modalEdit').css('display','none')"
                                class="closeModal flex justify-center items-center cursor-pointer w-28 rounded h-10 border border-black mr-5 hover:bg-gray-200 transition duration-300
                                        ">Hủy
                        </div>

                        <button class="w-28 rounded h-10 border border-black text-white btnSubmit transition duration-300"
                                id="submit">Gửi
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
