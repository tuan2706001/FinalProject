<!-- Modal content -->
<div class="modal-content w-6/12 mx-auto my-10">
    <div class="modal-header h-14 w-full flex justify-between items-center px-10">
        <div class="text-xl ">Sửa Ngành</div>
        <span class="closeModal  transition duration-300">&times;</span>
    </div>

    <form th:method="PUT" action="/updateMajor" onsubmit="return checkEditValidate()">
        <div class="modal-body p-10">
            <div>
                <div>
                    <label class="font-medium mr-4">Tên Ngành</label>
                    <div>
                        <input id="editName"  class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700
                                leading-tight focus:outline-none focus:shadow-outline" name="name" th:value="${data.name}"/>
                        <input type="hidden" th:value="${data.id}" name="id">
                        <div class="text-sm text-red-600" id="errEditName"></div>
                    </div>
                </div>

                <div class="flex justify-end mt-10">
                    <div
                            onclick="closeModal()"
                            class="closeModal flex justify-center items-center cursor-pointer w-28 rounded h-10 border border-black mr-5 hover:bg-gray-200 transition duration-300
                                        ">Hủy
                    </div>
                    <button
                            class="w-28 rounded h-10 border border-black text-white btnSubmit transition duration-300"
                    >Gửi
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
