<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <title>Trang chủ</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
          content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
          content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">


</head>
<body>
<div class="w-11/12 mx-auto text-center mt-10" th:fragment="trangChu" style="min-height: 600px">

    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-12">
                    <div class="white-box analytics-info">
                        <h3 class="box-title">Tổng số khóa </h3>
                        <ul class="list-inline two-part d-flex align-items-center mb-0">
                            <li class="mx-auto"><span class="counter text-info" th:text="${countAllCourse}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="white-box analytics-info">
                        <h3 class="box-title">Tổng số lớp</h3>
                        <ul class="list-inline two-part d-flex align-items-center mb-0">
                            <li class="mx-auto">
                                <span class="counter text-purple" th:text="${countAllGrade}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="white-box analytics-info">
                        <h3 class="box-title">Tổng số sinh viên</h3>
                        <ul class="list-inline two-part  align-items-center mb-0">
                            <li class="mx-auto">
                                <span class="counter text-success" th:text="${countAllStudent}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="white-box">
                        <div class="d-md-flex mb-3">
                            <h3 class="box-title mb-0">Top sinh viên xuất sắc</h3>
                            <div class="col-md-3 col-sm-4 col-xs-6 ms-auto">
                                <select class="form-select shadow-none row border-top">
                                    <option>March 2021</option>
                                    <option>April 2021</option>
                                    <option>May 2021</option>
                                    <option>June 2021</option>
                                    <option>July 2021</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table no-wrap">
                                <thead>
                                <tr>
                                    <th class="border-top-0">STT</th>
                                    <th class="border-top-0">Họ và tên</th>
                                    <th class="border-top-0">Lớp</th>
                                    <th class="border-top-0">Ngày sinh</th>
                                    <th class="border-top-0">Giới tính</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item,index : ${findAll}">
                                    <td th:text="${(page.currentPage -1)*page.pageSize+(index.count)}"></td>
                                    <td th:text="${item.fullName}" class="txt-oflo"></td>
                                    <td th:text="${item.gradeName}">SALE</td>
                                    <td th:text="${item.birthday}" class="txt-oflo"></td>
                                    <td th:text="${item.gender} == 1 ? Nam : Nữ"><span class="text-success"></span></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(findAll)}">
                                    <td colspan="6">Không có dữ liệu</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
