<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="thong-ke-diem" style="min-height: 600px" class="w-12/12 mx-auto pt-10">
    <div class="w-11/12 mx-auto">
        <div class="flex justify-center mt-10">

            <form class="flex">

                <div class="mr-48 lg:flex xl:text-base ">
                    <div class="lg:mt-1 text-base mt-4 mr-1 text-bold">Môn</div>
                    <select name="courseId" id="courseId"
                            class="xl:text-sm lg:text-xs text-base border border-gray-500 pl-3 xl:h-8 xl:w-32 lg:h-7 lg:w-24 h-8 w-32 rounded">
                        <option value="0" hidden>--Chọn môn--</option>
                        <th:block th:each="item,index : ${khoa}">
                            <option th:value="${item.id}" th:text="${item.name}"
                                    th:selected="${courseId == item.id ? true : false}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="mr-8 ml-20 lg:flex xl:text-base ">
                    <div class="lg:mt-1 text-base mt-4 mr-1 text-xl">Thống kê điểm theo lớp </div>
                </div>

                <div class="justify-self-end">
                    <div class="relative border border-gray-500 bg-white xl:rounded-xl xl:h-8 xl:w-48 lg:h-7 lg:w-64 mb-5 rounded-md w-full h-7 lg:rounded-lg flex ml-60 mr-6">
                        <input type="search" placeholder="Tìm kiếm" class="w-5/6 ml-1 pl-3 outline-none font-bold"
                               name="search"
                               th:value="${search}">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" class="xl:h-6 xl:w-6 lg:w-5 lg:w-5 w-6 w-6"
                                 fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <table class="w-full tableRounded mt-1">
            <thead>
            <tr class=" text-white " style="background: #4A96CA">
                <th>STT</th>
                <th>Môn</th>
                <th>Tên sinh viên</th>
                <th>Lý thuyết 1</th>
                <th>Thực hành 1</th>
                <th>Lý thuyết 2</th>
                <th>Thực hành 2</th>
                <th>Kết quả</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item,index : ${findAll}">
                <td th:text="${(page.currentPage -1)*page.pageSize+(index.count)}"></td>
                <td th:text="${item.subjectName}"></td>
                <td th:text="${item.studentName}"></td>
                <td th:text="${item.theory1}"></td>
                <td th:text="${item.skill1}"></td>
                <td th:text="${item.theory2}"></td>
                <td th:text="${item.skill2}"></td>
                <td th:text="${item.status}  == 1 ? 'Qua môn' : (${item.status} == 2 ? 'Thi lại' : 'Học lại')"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(findAll)}">
                <td colspan="9">Không có dữ liệu</td>
            </tr>
            </tbody>
            </tbody>
        </table>
        <div th:replace="~{fragment/common/home/phan-pages :: page}"></div>
    </div>
</div>
</body>
</html>
