databaseChangeLog:

  #subject
  - changeSet:
      id: subject
      author: dat
      changes:
        - createTable:
            tableName: tbl_subject
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: subject_pkey
              - column:
                  name: name
                  type: NVARCHAR(255)
